<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodly</title>
    <link rel="icon" href="moodly.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert-box" id="alertBox"></div>
    <div class="main-container">
      <!-- Input Mood & Catatan -->
      <div class="box">
        <img src="moodly.png" alt="Moodly Logo" class="logo" />
        <h1>Moodly</h1>
        <p>Pilih mood hari ini:</p>
        <div class="streak" id="streakText"></div>
        <div class="quote" id="quoteText"></div>
        <div class="mood-container">
          <div class="mood" data-mood="Senang" data-emoji="😄">
            😄<span class="mood-label">Senang</span>
          </div>
          <div class="mood" data-mood="Biasa" data-emoji="😐">
            😐<span class="mood-label">Biasa</span>
          </div>
          <div class="mood" data-mood="Sedih" data-emoji="😢">
            😢<span class="mood-label">Sedih</span>
          </div>
          <div class="mood" data-mood="Marah" data-emoji="😡">
            😡<span class="mood-label">Marah</span>
          </div>
          <div class="mood" data-mood="Lelah" data-emoji="😴">
            😴<span class="mood-label">Lelah</span>
          </div>
        </div>
        <textarea id="note" placeholder="Tulis catatan hari ini..."></textarea>
        <button id="saveBtn">Simpan Mood</button>
        <!-- <button id="resetBtn" style="margin-top:10px;background:#f44336;">Reset Data</button> -->
      </div>

      <!-- Riwayat & Statistik -->
      <div class="box">
        <div class="history">
          <h2>Riwayat Mood</h2>
          <div id="historyList"></div>
        </div>
        <div class="stats">
          <h2>Statistik Mood</h2>
          <div class="canvas-wrapper">
            <canvas id="statsPie" width="300" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">Copyright © Moodly - Ananda David Saputa.</footer>

    <script src="script.js"></script>
  </body>
</html>
